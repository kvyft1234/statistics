	<title>확률과 통계</title>

			border: 1px solid black;

<body>
	<div>C언어 코드('서로소일 확률'의 코드와 결과)</div>
	<pre></pre>
	<script type="text/javascript">
		document.querySelectorAll('pre')[0].innerText = `#include <stdio.h>
#include <stdlib.h>

int prime[10000];
int primeCount=0;

bool isCoprime(long long int a, long long int b){
	int i;
	for(i=0;i<1000;i++){
		if(a%prime[i]==0 && b%prime[i]==0){
			return 0;
		}
	}
	return 1;
}

int main(){
	long long int a,b;
	int i,j,k;
	double result=0;
	for(i=2;i<10000;i++){
		k=0;
		for(j=0;j<primeCount;j++){
			if(i%prime[j] == 0){
				k++;
			}
		}
		if(k==0){
			prime[primeCount]=i;
			primeCount++;
		}
	}
	
	j=0;
	for(i=0;i<100000;i++){
		a=rand()%(1<<12);
		b=rand()%(1<<12);
		if(isCoprime(a,b)){
			j++;
		}
	}
	printf("%f\\n",(double)j/100000.0);
}`;</script>

	<br><br><br><br><br><br>
	<div>JavaScript(P(50≤X≤55)의 코드와 결과)</div>
	<pre></pre>
	<script type="text/javascript">
		document.querySelectorAll('pre')[2].innerText=`function factorial(n){let result = 1; for(let i=1; i<n+1; i++){result *= i} return result;}
function combination(n,r){return factorial(n)/factorial(r)/factorial(n-r)}
function p(n){return combination(100,n)/2**100}
var sum=0;
for(let i=50; i<=55; i++){sum+=p(i)}`;
	</script>
